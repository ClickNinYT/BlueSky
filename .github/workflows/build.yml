name: Build
 
on: [push]
 
jobs:
  build:
 
    runs-on: windows-latest
 
    steps:
    - uses: actions/checkout@v1
      name: Checkout
     
    - name: MSBuild
      uses: microsoft/setup-msbuild@v1.0.2
      
    - name: Build 
      run: msbuild BlueSky.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=FolderProfile
 
    - name: Upload BlueSky
      uses: actions/upload-artifact@v1.0.0
      with:
        name: BlueSky
        path: bin\
